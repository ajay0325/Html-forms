<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>form</h1>
  <form>
    <label for="ajay">First name:</label><br>
    <input type="text" id="ajay" name="ajay" value="John" readonly><br>
    <label for="michael">Last name:</label><br>
    <input type="text" id="michael" name="michael" value="Doe">
  </form>
  <h1>form attributes</h1>
  <form action="https://www.w3schools.com/html/html_forms.asphttps://www.w3schools.com/html/html_forms.asp"
    target="_blank" method="get" autocomplete="off" >
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Doe"><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="reset">
  </form>
  <h1>text-type</h1>
  <form action="https://www.w3schools.com/html/html_forms.asphttps://www.w3schools.com/html/html_forms.asp"
    target="_blank" autocomplete="on" method="get">
    <label for="fname">First name:</label>
    <input type="text" id="fname" name="fname" required><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit">
  </form>
  <h1>button-type</h1>
  <form action="https://www.w3schools.com/html/html_forms.asphttps://www.w3schools.com/html/html_forms.asp">
    <input type="button" value="button">
  </form>
  <h1>checkbox</h1>
  <form action="https://www.w3schools.com/html/html_forms.asphttps://www.w3schools.com/html/html_forms.asp">
    <input type="checkbox" id="home" name="ajay">
    <label for="home">Home</label><br>
    <input type="checkbox" id="house" name="ajay1">
    <label for="house">House</label>
  </form>
  <h1>radio</h1>
  <form action="https://www.w3schools.com/html/html_forms.asphttps://www.w3schools.com/html/html_forms.asp">
    <input type="radio" id="home" name="ajay">
    <label for="home">Home</label><br>
    <input type="radio" id="house" name="ajay">
    <label for="house">House</label>
  </form>
  <h1>Password</h1>
  <form action="">
    <label for="password">Password</label>
    <input type="password" name="pass" id="password" placeholder="password" maxlength="10">
  </form>
  <h1>color</h1>
  <form action="">
    <label for="color"></label>
    <input type="color" id="color">
  </form>
  <h1>date</h1>
  <form action="">
    <label for="birthday"></label>
    <input type="date" id="birthday" name="birthday">
  </form>
  <h1>datetime-local</h1>
  <form action="">
    <label for="birthday"></label>
    <input type="datetime-local" id="birthday" name="birthday">
  </form>
  <h1>email</h1>
  <form action="https://www.w3schools.com/html/html_form_input_types.asp">
    <label for="email">enter email:</label>
    <input type="email" id="email" name="mail">
    <input type="submit" value="submit">
  </form>
  <h1>file</h1>
  <form action="https://www.w3schools.com/html/html_form_input_types.asp">
    <label for="file">file:</label>
    <input type="file" id="file" name="file">
  </form>
  <h1>hidden</h1>
  <form action="https://www.w3schools.com/html/html_form_input_types.asp">
    <label for="fname">first name:</label>
    <input type="text" id="fname" name="fname" disabled><br><br>
    <input type="hidden" id="hide" name="hide" value="3456">
  </form>
  <h1>month</h1>
  <form>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth">
  </form>
  <h1>number</h1>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" max="5">
  </form>
  <h1>datalist</h1>
  <form action="">
    <input list="browser" name="browser" id="browsers">
    <datalist id="browser">
      <option value="ajay"></option>
      <option value="siva"></option>
      <option value="vicky"></option>
      <option value="muthu"></option>
    </datalist>
  </form>
  <h1>fieldset,legend</h1>
  <form action="https://www.w3schools.com/tags/tag_fieldset.asp">
    <fieldset>
      <legend>Personalia:</legend>
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname"><br><br>
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday"><br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
  <h1>select</h1>
  <form action="">
    <label for="cars">Choose a car:</label>
    <select name="cars" id="cars">
      <optgroup label="Swedish Cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
      </optgroup>
      <optgroup label="German Cars">
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </optgroup>
  </form>
  <h1>tel</h1>
  <form action="">

  </form>


</body>

</html>
